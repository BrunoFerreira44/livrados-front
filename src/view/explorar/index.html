        <script>

            let userLat = '';
            let userLgt = '';

            window.onload = async function() {

                if (window.location.search){
                    const tmpTxtBuscar = document.querySelector('#txtBuscar');
                    const tmpBtnBuscar = document.querySelector('#btnBuscar');
                    const urlParams = new URLSearchParams(window.location.search);
                    const titleFormatted = urlParams.get("title").replace('_', ' ');

                    tmpTxtBuscar.value = titleFormatted;
                    return tmpBtnBuscar.click();
                    
                }

                try {
                    const fetchUserLatLong = await fetch(`https://maps.googleapis.com/maps/api/geocode/json?address=${localStorage.user_cep}&key=AIzaSyAbrR1prX3n0OLB1HKS2TvwpB6hnwUljNM`);
                    const fetchUserLatLongJson = await fetchUserLatLong.json();

                    userLat = fetchUserLatLongJson.results[0].geometry.location.lat;
                    userLgt = fetchUserLatLongJson.results[0].geometry.location.lng;

                } catch (err) {
                    console.log('Captação de latitude e longitude do Local Storage falhou');
                }


                

                let livrosOnLoad = [];

                try {
                    const result = await fetch('https://livrados-backend.herokuapp.com/searchAllBooks');
                    const jsonResult = await result.json();
    
                    if (jsonResult.error) {
                        return console.log('Erro na resposta do fetch');
                    }
    
                    livrosOnLoad = jsonResult.books;
    
    
                    livrosOnLoad.forEach( async (el, index) => {

                    let distanciaFinal = await getLatLong();

                    async function getLatLong() {

                        let initialBookerLat = '';
                        let initialBookerLgt = '';

                        try {
                            
                            const result = await fetch(`https://maps.googleapis.com/maps/api/geocode/json?address=${el.user_cep}&key=AIzaSyAbrR1prX3n0OLB1HKS2TvwpB6hnwUljNM`);
                            const resultJson = await result.json();

                            initialBookerLat = resultJson.results[0].geometry.location.lat;
                            initialBookerLgt = resultJson.results[0].geometry.location.lng;
                        } catch (err) {
                            console.log('Erro ao tentar usar geolocalização do google');
                        }

                        function getDistanceFromLatLonInKm(position1, position2) {
                            "use strict";
                            var deg2rad = function (deg) { return deg * (Math.PI / 180); },
                                R = 6371,
                                dLat = deg2rad(position2.lat - position1.lat),
                                dLng = deg2rad(position2.lng - position1.lng),
                                a = Math.sin(dLat / 2) * Math.sin(dLat / 2)
                                    + Math.cos(deg2rad(position1.lat))
                                    * Math.cos(deg2rad(position1.lat))
                                    * Math.sin(dLng / 2) * Math.sin(dLng / 2),
                                c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                            return ((R * c).toFixed());
                        }

                        let distancia = (getDistanceFromLatLonInKm(
                            {lat: initialBookerLat, lng: initialBookerLgt},
                            {lat: userLat, lng: userLgt}
                        ));

                        return distancia;                            
                    }

                                                        <strong>Categoria:</strong> ${el.category}<br>
                                                        <strong>Distância:</strong> ${distanciaFinal} km<br>
                                </p>

                                            <path d="M3 8.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5zm0-5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5v-1z"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                
                
                        <!-- Modal Detalhes do Livro -->

                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">

                                    <h5 class="modal-title" id="exampleModalLabel">${el.title}</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    </div>
                                    <div class="modal-body">
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item" style="line-height: 1"><strong>ISBN: </strong>${el.isbn}</li>
                                            <li class="list-group-item" style="line-height: 1"><strong>Autor: </strong>${el.author}</li>
                                            <li class="list-group-item" style="line-height: 1"><strong>Edição: </strong>${el.edition}</li>
                                            <li class="list-group-item" style="line-height: 1"><strong>Editora: </strong>${el.publisher}</li>

                                                    <path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>`

            let livros = [];

            btnBuscar.addEventListener('click', async (evt) => {

                try {

                                const resultJson = await result.json();

                                    dLng = deg2rad(position2.lng - position1.lng),
                                    a = Math.sin(dLat / 2) * Math.sin(dLat / 2)

                                        * Math.cos(deg2rad(position1.lat))
                                        * Math.sin(dLng / 2) * Math.sin(dLng / 2),
                                    c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                                return ((R * c *1000).toFixed());
                            }

                            distancia = (getDistanceFromLatLonInKm(
                                {lat: bookerLat, lng: bookerLgt},
                                {lat: userLat, lng: userLgt}
                            ));

                            return distancia;                            
                        }

                        }
                        });
                        console.log('Latitude: ' + lat + ' Logitude: ' + lng); */

            function enviarMensagem(owner, phone, title){

                var texto = `Olá ${owner}, encontrei seu livro "${title}" no Livrados.`;
                texto = window.encodeURIComponent(texto);

                window.open("https://api.whatsapp.com/send?phone=55" + phone + "&text=" + texto, "_blank");
            }
