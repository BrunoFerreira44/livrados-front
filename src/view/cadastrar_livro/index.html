<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar Livro</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<link rel="icon" href="../../img/logo.png">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="./css/livro.css" rel="stylesheet" />
	<script src="../../js/isLoged.js"></script>
	<script src="../../lib/sweetalert2@11.js" defer></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
	
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="https://livrados.vercel.app">
				<img src="img/logo.png" style="max-height: 60px;" class="d-inline-block align-text-top"/>
			</a>
			<button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="navbar-collapse collapse justify-content-end" id="navbarsExample07">
				<div class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="https://livrados.vercel.app/view/explorar/">Explorar</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="../contato/">Contato</a>
					</li>
					<li id="userOrEnter" class="nav-item dropdown" style="text-transform: capitalize;"></li>
				</div>
			</div>
		</div>
	</nav>

	<div class='container'>

	  	<div class='card'>
			<h2>Cadastro de Livros</h2>
		
			<div id='msgError'></div>
			<div id='msgSucess'></div>
		
			<div id='msgError'></div>
			<div id='msgSuccess'></div>


			<div class="row">
				<div class="col-12 label-float">
					<input type="text" id="isbn" maxlength="13" placeholder=" " required>
					<label id="labelIsbn" for="isbn">ISBN</label>
				</div>
			</div>


			<div class="row">
				<div class="col-12 label-float">
					<input type="text" id="titulo" maxlength="30" placeholder=" " required>
					<label id="labelTitulo" for="titulo">Título</label>
				</div>
			</div>

		 
			<div class="row">
				<div class="col-12 label-float">
					<input type="text" id="autor" maxlength="30" placeholder=" " required>
					<label id="labelAutor" for="autor">Autor</label>
				</div> 
			</div>

		
			<div class="row">
				<div class="label-float col">
					<input type="text" id="edicao" maxlength="15" placeholder=" " required>
					<label id="labelEdicao" for="edicao">Edição</label>
				</div>    
				<div class="label-float col">
					<input type="text" id="editora" maxlength="15" placeholder=" " required>
					<label id="labelEditora" for="editora">Editora</label>
				</div>
			</div>


			<div class="row">
				<div class="label-float col">
					<input type="text" id="idioma" maxlength="15" placeholder=" " required>
					<label id="labelIdioma" for="idioma">Idioma</label>
				</div>
				<div class="label-float col">
					<input type="text" id="categoria" maxlength="15" placeholder=" " required>
					<label id="labelCategoria" for="acabamento">Categoria</label>
					</div>
			</div>


			<div class='justify-center'>
				<button class="botaoCadastro" id="btn-cadastrar" onclick='cadastrar()'>Cadastrar</button>
			</div>

		</div>
	</div>

	<!-- Modal Dados -->
    <div class="modal fade" id="modalDados" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Meus Dados</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="dados-nome" style="line-height: 1; text-transform: capitalize;"><strong>Nome: </strong></li>
                        <li class="list-group-item" id="dados-celular" style="line-height: 1"><strong>Celular: </strong></li>
                        <li class="list-group-item" id="dados-email" style="line-height: 1"><strong>E-mail: </strong></li>
                        <li class="list-group-item" id="dados-cep" style="line-height: 1"><strong>CEP: </strong></li>
                        <li class="list-group-item" id="dados-numero" style="line-height: 1"><strong>Número: </strong></li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <div class="align-self-center"></div>
                </div>
            </div>
        </div>
    </div>
  
    <!-- Modal Sair -->
    <div class="modal fade" id="modalSair" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Sair</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Tem certeza que deseja sair?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Continuar</button>
              <button type="button" id="btnSair" class="btn btn-danger">Sair</button>
            </div>
          </div>
        </div>
      </div>
    
	
	<script src="./js/sendRequest.js"></script>
	<script src="./js/cad_livro.js"></script>
	<script>
		const name = localStorage.user_name
  
		if(localStorage.token)
			document.querySelector('#userOrEnter').innerHTML = 
				`<a class="nav-link  dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
					${name}
				</a>
				<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
					<li><a class="dropdown-item" href="https://livrados.vercel.app/view/cadastrar_livro/">Incluir Livro</a></li>
					<li><a class="dropdown-item" href="#" data-toggle="modal" data-target="#modalDados">Meus Dados</a></li>
					<li><a class="dropdown-item" href="https://livrados.vercel.app/view/meus_livros/"">Meus Livros</a></li>
					<li><a class="dropdown-item" href="#" data-toggle="modal" data-target="#modalSair">Sair</a></li>
				</ul>`;
		else 
			document.querySelector('#userOrEnter').innerHTML = '<a class="cta" href="https://livrados.vercel.app/view/login/">Entrar</a>'
	</script>
	<script src="../../js/sair.js"></script>
	<script src="../../js/meusDados.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   </body>
</html>
